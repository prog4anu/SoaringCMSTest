<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="row">
<app-admin-navbar *ngIf="!getFront"></app-admin-navbar>
<main role="main" [ngClass]="!getFront?'col-md-9 ml-sm-auto col-lg-10 px-4':'col-md-12'"><div class="chartjs-size-monitor" style="position: absolute; inset: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
        
    <div class="container-fluid">
        <div class="row">
            <div class="col-12" [class.space]='!getFront'>
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
    
  </main>
</div>
</div>
