<div class="success-text" *ngIf="successMessage">
    <p>Menu deleted successfully</p>
</div>

<h1 class="page-title">Menus</h1>
<a class="mb-3 btn custom-btn" routerLink="/admin/addmenu">Add a Menu</a>

<div class="table-responsive">
    <table class="table">
        <thead class="custom-table-header">
            <td colspan="4">Title</td>
            <td colspan="1">Edit</td>
            <td colspan="1">Delete</td>
            <td colspan="1">Add Sub Menu</td>
        </thead>
        <tr *ngFor="let menu of menus">
            <td colspan="4"><a routerLink="/admin/menus/{{menu.menuId}}">{{menu.menuName}}</a></td>
            <td colspan="1">
                <a routerLink="/admin/editmenu/{{ menu.menuId }}">Edit</a>
            </td>
            <td colspan="1" *ngIf="menu.menuName!='home'">
                <a (click)="deleteMenu(menu.menuId)" routerLink="/admin/menus">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-trash" viewBox="0 0 16 16">
                        <path
                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                        <path fill-rule="evenodd"
                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                    </svg></a>
            </td>
            <td colspan="1">
                <a routerLink="/admin/addsubmenu/{{menu.menuId}}">Add Sub Menu</a>
            </td>
        </tr>
    </table>
</div>
