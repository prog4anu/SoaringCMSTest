<div class="alert error-text" *ngIf="loginFailed">
    <p>Invalid usernamer or password</p>
</div>

<div class="alert error-text" *ngIf="userRegistered">
    <p>Congratulations, Your account registered successfully. You can now login.</p>
</div>


<div class="container col-12 mb-3 mt-3">
    <h2 class="page-title text-center">Login</h2>
</div>

<form novalidate #f="ngForm" (ngSubmit)="login(f)">
    <div class="form-group">
        <label for="">UserName</label>
        <input type="text" class="form-control" placeholder="Please enter user name" name="username" [(ngModel)]="username" #userName="ngModel" minlength="3" required>
        <div class="alert error-text" *ngIf="userName.errors?.required && userName.touched">
            UserName is required
        </div>
        <div class="alert error-text" *ngIf="userName.errors?.minlength && userName.touched">
            Minimum length is 3
        </div>
    </div>
    <div class="form-group">
        <label for="">Password</label>
        <input type="password" class="form-control" placeholder="Please enter password" name="password" [(ngModel)]="password" #passWord="ngModel" minlength="4" required>
        <div class="alert error-text" *ngIf="passWord.errors?.required && passWord.touched">
            Password is required
        </div>
        <div class="alert error-text" *ngIf="passWord.errors?.minlength && passWord.touched">
            Minimum length is 4
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-default" [disabled]="!f.valid">Login</button>
    </div>
</form>
