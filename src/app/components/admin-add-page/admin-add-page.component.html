<div class="success-text" *ngIf="successMessage">
    <p>Page Added</p>
</div>

<div class="alert error-text" *ngIf="errorMessage">
    <p>Page already exist, please add another</p>
</div>

<div class="container col-12 mb-3 mt-3">
    <h2 class="page-title text-center">Add a page</h2>
    <a class="p-0" routerLink="/admin/pages">&#x2190; Go to all pages</a>
</div>

<form novalidate #f="ngForm" (ngSubmit)="addPage(f)">
    <div class="form-group">
        <label for="">Page Title</label>
        <input type="text" class="form-control" placeholder="Title" name="title" [(ngModel)]="title" #pageTitle="ngModel" minlength="3" required>
        <div class="alert error-text" *ngIf="pageTitle.errors?.required && pageTitle.touched">
            Title is required
        </div>
        <div class="alert error-text" *ngIf="pageTitle.errors?.minlength && pageTitle.touched">
            Minimum length is 3
        </div>
    </div>

    <div class="form-group">
        <label for="">Meta Title</label>
        <input type="text" class="form-control" placeholder="Enter the meta title" name="metatitle" [(ngModel)]="metaTitle" #pageMetaTitle="ngModel" minlength="3" required>
        <!-- <div class="alert error-text" *ngIf="pageMetaTitle.errors?.required && pageMetaTitle.touched">
            Meta Title is required
        </div>
        <div class="alert error-text" *ngIf="pageMetaTitle.errors?.minlength && pageMetaTitle.touched">
            Minimum length is 3
        </div> -->
    </div>

    <div class="form-group">
        <label for="">Meta Description</label>
        <input type="text" class="form-control" placeholder="Enter the meta description" name="description" [(ngModel)]="description" #pageDescription="ngModel" minlength="3" required>
        <!-- <div class="alert error-text" *ngIf="pageDescription.errors?.required && pageDescription.touched">
            Title is required
        </div>
        <div class="alert error-text" *ngIf="pageDescription.errors?.minlength && pageDescription.touched">
            Minimum length is 3
        </div> -->
    </div>

    <div class="form-group">
        <label for="">Meta Keywords</label>
        <input type="text" class="form-control" placeholder="Keywords" name="keywords" [(ngModel)]="keywords" #pageKeywords="ngModel" minlength="3" required>
        <!-- <div class="alert error-text" *ngIf="pageKeywords.errors?.required && pageKeywords.touched">
            Title is required
        </div>
        <div class="alert error-text" *ngIf="pageKeywords.errors?.minlength && pageKeywords.touched">
            Minimum length is 3
        </div> -->
    </div>

    <div class="form-group">
        <label for="">Content</label>
        <textarea name="Content" id="" cols="30" rows="10" class="form-control" placeholder="Content" [(ngModel)]="content"></textarea>
    </div>
    <div class="form-group">
        <label for="">Has Sidebar</label>
        <input type="checkbox" name="hasSidebar" [(ngModel)]="hasSidebar">
    </div>
    <div class="form-group">
        <button class="btn btn-default" [disabled]="!f.valid">Add Page</button>
    </div>
</form>
